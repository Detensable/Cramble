<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Tower</title>
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
    }

    .game-container {
      margin: auto;
      padding: 40px;
      max-width: 700px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls input,
    .controls select {
      padding: 6px;
      margin: 0 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
    }

    button {
      padding: 10px 20px;
      background: #4a90e2;
      border: none;
      color: white;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #777;
      cursor: not-allowed;
    }

    .tower {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 8px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tile.revealed {
      cursor: default;
    }

    .tile.check {
      background: #28a745;
    }

    .tile.bomb {
      background: #dc3545;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
    }

    #profile-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: right;
      z-index: 11;
    }

    #profile-icon {
      width: 50px;
      height: 50px;
      background-color: #333;
      color: white;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    #profile-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #dropdown {
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #dropdown.hidden {
      display: none;
    }

    #dropdown button {
      background: none;
      border: none;
      padding: 10px 15px;
      color: white;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    #dropdown button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="home.html">Home</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="blackjack.html">Blackjack</a>
    <a href="roulette.html">Roulette</a>
    <a href="slots.html">Slots</a>
    <a href="dice.html">Dice</a>
    <a href="crash.html">Crash</a>
    <a href="tower.html">Tower</a>
    <a href="mines.html">Mines</a>
    <a href="cases.html">Cases</a>
  </div>
  <div id="profile-wrapper">
    <div id="profile-icon"></div>
    <div id="dropdown" class="hidden">
      <button onclick="viewProfile()">Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="game-container">
  <h1>Dragon Tower</h1>

  <div id="balance-container" style="margin: 10px 0 20px; font-size: 20px; color: #00ff99;">
    Balance: $<span id="balanceDisplay">0</span>
  </div>

  <div class="controls">
    <label>Bet: <input id="bet" type="number" value="10" /></label>
    <label>
      Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
        <option value="master">Master</option>
      </select>
    </label>
    <button id="startBtn">Start Game</button>
    <button id="cashoutBtn" disabled>Cash Out</button>
    <div id="multiplierDisplay">Multiplier: 1.00Ã—</div>
  </div>

    <div id="tower" class="tower"></div>
    <div id="result" class="result"></div>
  </div>
  <script src="js/tower.js"></script>
</body>
</html>
