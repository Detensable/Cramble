<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cramble â€“ Home</title>
  <link rel="stylesheet" href="css/home.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="content">
    <!-- Profile -->
    <div id="profile-wrapper">
      <div id="profile-icon">ðŸ‘¤</div>
      <div id="dropdown" class="hidden">
        <div onclick="viewProfile()">View Profile</div>
        <div onclick="logout()">Logout</div>
      </div>
    </div>

    <!-- Page Header -->
    <h1 class="page-title">Choose Your Game</h1>

    <!-- Game Grid -->
    <!-- Game Grid -->
<div class="game-grid">
  <div class="game-box">
    <div class="game-title">Blackjack</div>
    <a href="blackjack.html">
      <img src="img/blackjack.png" alt="Blackjack" />
    </a>
  </div>
  <div class="game-box">
    <div class="game-title">Roulette</div>
    <a href="roulette.html">
      <img src="img/roulette.png" alt="Roulette" />
    </a>
  </div>
  <div class="game-box">
    <div class="game-title">Slots</div>
    <a href="slots.html">
      <img src="img/slots.png" alt="Slots" />
    </a>
  </div>
  <div class="game-box">
    <div class="game-title">Option 4</div>
    <a href="option4.html">
      <img src="img/option4.png" alt="Option 4" />
    </a>
  </div>
</div>


  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const icon = document.getElementById("profile-icon");
        const dropdown = document.getElementById("dropdown");

        db.ref("users/" + user.uid + "/profileImage").once("value")
          .then(snapshot => {
            const image = snapshot.val();
            icon.innerHTML = "";

            if (image) {
              const img = document.createElement("img");
              img.src = image;
              img.style.width = "100%";
              img.style.height = "100%";
              img.style.borderRadius = "50%";
              icon.appendChild(img);
            } else {
              icon.textContent = user.email[0].toUpperCase();
            }

            icon.title = user.email;
          });

        icon.onclick = () => {
          dropdown.classList.toggle("hidden");
        };
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function viewProfile() {
      window.location.href = "profile.html";
    }

    document.addEventListener("click", (e) => {
      const wrapper = document.getElementById("profile-wrapper");
      if (!wrapper.contains(e.target)) {
        document.getElementById("dropdown").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
