<!DOCTYPE html>
<html>
<head>
  <title>Home â€“ Cramble</title>
  <link rel="stylesheet" href="layout.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <div class="sidebar">
    <a href="home.html">Home</a>
    <a href="blackjack.html">Blackjack</a>
    <a href="roulette.html">Roulette</a>
    <a href="slots.html">Slots</a>
    <a href="option4.html">Option 4</a>
  </div>

  <div class="content">
    <!-- Profile icon (top-right corner) -->
    <div id="profile-wrapper">
      <div id="profile-icon">ðŸ‘¤</div>
      <div id="dropdown" class="hidden">
        <div onclick="viewProfile()">View Profile</div>
        <div onclick="logout()">Logout</div>
      </div>
    </div>

    <!-- Main content -->
    <h1>Hello</h1>
    <p>Welcome to Cramble. (crappy gamble)</p>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const icon = document.getElementById("profile-icon");
        const dropdown = document.getElementById("dropdown");

        db.ref("users/" + user.uid + "/profileImage").once("value")
          .then(snapshot => {
            const image = snapshot.val();
            icon.innerHTML = "";

            if (image) {
              const img = document.createElement("img");
              img.src = image;
              img.style.width = "100%";
              img.style.height = "100%";
              img.style.borderRadius = "50%";
              icon.appendChild(img);
            } else {
              icon.textContent = user.email[0].toUpperCase();
            }

            icon.title = user.email;
          });

        icon.onclick = () => {
          dropdown.classList.toggle("hidden");
        };
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function viewProfile() {
      window.location.href = "profile.html";
    }

    // Hide dropdown when clicking outside
    document.addEventListener("click", (e) => {
      const wrapper = document.getElementById("profile-wrapper");
      if (!wrapper.contains(e.target)) {
        document.getElementById("dropdown").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
